{% extends "base.html" %}

{% block content %}
    <div class="content-wrapper">
    <section class="content-header">
        <h1>
            Adicionar Entrada
            <small></small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Formuláro</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" method="post" action=".">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Número</label>
                                <div class="col-sm-10">
                                    <input name="number" type="number" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Texto</label>
                                <div class="col-sm-10">
                                    <input name="text" type="text" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info">Enviar</button>
                        </div><!-- /.box-footer -->
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </section>
    </div>
{% endblock content %}
